# pytest configuration for parquet-lens test suite

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    performance: Performance and memory tests
    regression: Regression tests for previously fixed issues
    edge_case: Edge case and boundary condition tests

# Test timeout (in seconds)
timeout = 300

# Minimum test coverage (if coverage plugin is installed)
# pytest-cov integration
# addopts = --cov=parquet_lens --cov-report=html --cov-report=term-missing

# Filter out known warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pandas.*
    ignore::UserWarning:pyarrow.*
